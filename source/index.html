<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sports</title>

    <link rel="preload" href="fonts/lato-regular.woff2" as="font">
    <link rel="preload" href="fonts/lato-bold.woff2" as="font">

    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <a class="header__logo">
          <img class="header__logo-img" src="img/logo.svg" width="99" height="32" alt="Sports logo">
        </a>
      </div>
    </header>

    <main class="main">
      <h1 class="visually-hidden">Sports app</h1>

      <section class="promo-main">
        <h2 class="visually-hidden">Download football app</h2>

        <div class="promo-main__wrapper">
          <strong class="promo-main__heading">
            Get a personalized football
            experience tailored just for you
          </strong>

          <p class="promo-main__text">
            Achieve super-fan status by getting tailored updates and
            up-to-the-minute information on your team.
          </p>

          <div class="promo-main__link-box">
            <a class="promo-main__link promo-main__link--apple" href="#" aria-label="Download on the App Store"></a>
            <a class="promo-main__link promo-main__link--google" href="#" aria-label="Download on Google play"></a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">

    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
